<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Player</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7eb1d70775.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="navbar-brand brand"><img src="spotify_logo.png" class="spotify-icon">Spotify</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Some Songs üíö‚ù§üß°</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Heer Ranjha</span>
                    <span class="songlistplay"> <span class="tstmp">05:30 <i id='0'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Darkhaast</span>
                    <span class="songlistplay"> <span class="tstmp">05:30 <i id='1'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Feelings</span>
                    <span class="songlistplay"> <span class="tstmp">05:30 <i id='2'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shayad</span>
                    <span class="songlistplay"> <span class="tstmp">05:30 <i id='3'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Meet</span>
                    <span class="songlistplay"> <span class="tstmp">05:30 <i id='4'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kya Karoon</span>
                    <span class="songlistplay"> <span class="tstmp">05:30 <i id='5'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songicon"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img class="sngimg" src="musicplayer.gif" width="34px" alt="" id="gif"> <span id="masterSongName">Heer
                Ranjha</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
